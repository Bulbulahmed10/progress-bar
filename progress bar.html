<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/progress bar.css" />
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="progress-title">
                    <h3>HTML5</h3>
                    <div class="progress">

                        <div class="progress-bar" style="width: 90%; background:#ef2d56 ;">
                            <div class="progress-value"> 90%</div>

                        </div>

                    </div>

                </div>

                <div class="progress-title">
                    <h3>CSS3</h3>
                    <div class="progress">

                        <div class="progress-bar" style="width: 80%; background:white ;">
                            <div class="progress-value"> 80%</div>

                        </div>

                    </div>

                </div>

                <div class="progress-title">
                    <h3>BOOTSTRAP5</h3>
                    <div class="progress">

                        <div class="progress-bar" style="width: 65%; background:#13993c ;">
                            <div class="progress-value"> 65%</div>

                        </div>

                    </div>

                </div>

                <div class="progress-title">
                    <h3>JAVA-SCRIPT</h3>
                    <div class="progress">

                        <div class="progress-bar" style="width: 55%; background:#a058db ;">
                            <div class="progress-value"> 55%</div>

                        </div>

                    </div>

                </div>


            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
